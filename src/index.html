<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="formPopup">
        <div class="formSide">
            <button class="switchList">New List</button>
            <button class="switchProject">New Project</button>
        </div>
        <form id="newList" action="./index.js" method="post">
            <label for="itemTitle">Title:</label>
            <input type="text" id="itemTitle" name="itemTitle">
    
            <label for="itemDescription">Description:</label>
            <input type="text" id="itemDescription" name="itemDescription">
    
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate">
    
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="lowPriority">Low</option>
                <option value="mediumPriority">Medium</option>
                <option value="highPriority">High</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <form id="newProject" action="./index.js" method="post">
            <label for="projectTitle">Project Title:</label>
            <input type="text" id="projectTitle" name="projectTitle">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
